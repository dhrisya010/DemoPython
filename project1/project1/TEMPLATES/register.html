<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background:aqua">
<h1 style="color:red;text-align:center;">REGISTRATION FORM</h1>
<form action="register" method="post" style="text-align:center;">
     {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br><br>
    <input type="text" name="first_name" placeholder="Enter Your First Name"><br><br>
    <input type="text" name="last_name" placeholder="Enter Your Last Name"><br><br>
    <input type="email" name="email" placeholder="Enter Your Email Address"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="password" name="password1" placeholder="Enter confirm password"><br><br>
    <input type="submit" name="SUBMIT" style="background:yellow" >

</form>
{% for msg in messages %}
<h1 style="text-align:center">{{msg}}</h1>
{% endfor %}
</body>
</html>
