<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:darksalmon;">
<h1 style="color:blue;text-align:center;">LOGIN</h1>
<form action="login" method="post" style="text-align:center;">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Username" style="width:250px;"><br><br>
    <input type="password" name="password" placeholder="Enter Your Password" style="width:250px;"><br><br>
    <input type="submit" name="login" value="LOGIN" style="background-color:olivedrab;font-size:20px;width:100px">
</form>
</body>
</html>
